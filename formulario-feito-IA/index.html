<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Cadastro de DEVs</title>
</head>
<body>
    <!-- Cabeçalho semântico -->
    <header>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <!-- Formulário -->
    <form>
        <!-- Grupo Nome e Sobrenome -->
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <!-- Campo Email -->
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Campo Tipo de Desenvolvedor -->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <div class="opcoes">
                <label>
                    <input type="radio" name="devweb" value="front-end" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="back-end"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack"> Fullstack
                </label>
            </div>
        </div>

        <!-- Campo Senioridade -->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" name="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>

        <!-- Campo Tecnologias -->
        <fieldset class="grupo">
            <div class="campo">
                <legend><strong>Selecione as tecnologias que utiliza:</strong></legend>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="HTML"> HTML
                    </label>
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="CSS"> CSS
                    </label>
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="Javascript"> Javascript
                    </label>
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="PHP"> PHP
                    </label>
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="C#"> C#
                    </label>
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="Python"> Python
                    </label>
                    <label>
                        <input type="checkbox" name="tecnologias[]" value="Java"> Java
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Campo Experiência -->
        <div class="campo">
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão de Envio -->
        <div class="campo-botao">
            <button class="botao" type="submit">Concluído</button>
        </div>
    </form>
</body>
</html>
